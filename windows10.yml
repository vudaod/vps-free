version: "3.8"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      USERNAME: "MASTER"
      PASSWORD: "@myadmin888"
      RAM_SIZE: "13G"
      CPU_CORES: "4"
      DISK_SIZE: "15G"
      DISK2_SIZE: "15G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
    volumes:
      - /tmp/windows-storage:/storage
